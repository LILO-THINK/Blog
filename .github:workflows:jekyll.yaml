name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1 # Certifique-se de que está usando a versão correta do Ruby

    - name: Install correct Bundler version
      run: gem install bundler:2.5.13

    - name: Add required platforms to Gemfile.lock
      run: bundle lock --add-platform x86-mingw32 x64-mingw32 x86-mswin32 java

    - name: Install dependencies
      run: bundle install

    - name: Build the site
      run: bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
